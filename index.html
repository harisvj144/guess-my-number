<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- fav icon -->
  <link rel="shortcut icon" href="./images/fav icon.png" type="image/x-icon">
    <title>Guess my number</title>
<!-- normalize  css -->
<link rel="stylesheet" href="./styles/normalize.css">
<!-- costom css -->
<link rel="stylesheet" href="./styles/styles.css" class="">
</head>
<body>
  
  <div class="container">
    <div class="card-container">
      <h1 class="title">Guess My Number</h1>
      <p class="para">Your Number should be 1 to 100?</p>
      <p class="para">Score: <strong class="score">20</strong></p>
      <h1 class="random-number">?</h1>
      <input
        type="number"
        placeholder="Enter a NUMBER..."
        class="user-input"
        required/>
      <button class="btn">SUBMIT</button>
      <p class="error-msg"></p>
    </div>
  </div>
    <!-- script js -->
  <script src="./scripts/script.js"></script>

    <!-- costom css -->
    <script src="./scripts/script.js"></script>
    
</body>
</html>
